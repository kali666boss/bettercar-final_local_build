<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterCar - Login</title>
  <link href="/styles/style.css" rel="stylesheet">
  <!-- Include AOS if you want animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="/scripts/main.js" defer></script>
  <style>
    :root {
      --primary-color: #4C91F0;
      --secondary-color: #6A5ACD;
      --error-color: #ff4444;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #121212);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      background: rgba(76, 145, 240, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(76, 145, 240, 0.3);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    .logo {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-group {
      margin-bottom: 20px;
      position: relative;
      display: flex;
      align-items: center;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.8);
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(76, 145, 240, 0.2);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 20px rgba(76, 145, 240, 0.2);
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-40%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      padding: 0;
      transition: color 0.3s ease;
    }
    .toggle-password:hover {
      color: var(--primary-color);
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(76, 145, 240, 0.4);
    }
    .error-message {
      color: var(--error-color);
      margin-top: 10px;
      text-align: center;
      display: none;
      padding: 10px;
      border-radius: 4px;
      background: rgba(255, 68, 68, 0.1);
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
    }
    .signup-link a {
      color: var(--primary-color);
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">BetterCar</div>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
      </div>
      <div class="forgot-password">
        <a href="/pages/auth/forgot-password.html">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <div id="errorMessage" class="error-message"></div>
      <div class="loading" id="loadingSpinner">
        <div class="spinner"></div>
      </div>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="/pages/auth/signup.html">Sign up here</a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }

    // Show error message
    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    // Show/hide loading spinner
    function showLoading(show) {
      document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
    }

    // Handle backend response for authentication
    function handleAuthResponse(response) {
      if (response.success) {
        localStorage.setItem('token', response.token);
        localStorage.setItem('userType', response.userType);
        if (response.userType === 'admin') {
          window.location.href = '/pages/dashboard/admin-dashboard.html';
        } else {
          window.location.href = '/pages/dashboard/dashboard.html';
        }
      } else {
        showError(response.message || 'Authentication failed');
      }
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      showLoading(true);
      document.getElementById('errorMessage').style.display = 'none';

      try {
        // IMPORTANT: Use the correct endpoint with "/api/auth/login"
        const response = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        handleAuthResponse(data);
      } catch (error) {
        console.error('Login error:', error);
        showError('Login failed. Please try again.');
      } finally {
        showLoading(false);
      }
    });

    // Redirect if already logged in
    window.onload = function() {
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = '/pages/dashboard/dashboard.html';
      }
    };
  </script>
</body>
</html>
