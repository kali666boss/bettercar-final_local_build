<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetterCar - Sign Up</title>
  <link href="/styles/style.css" rel="stylesheet">
  <script src="/scripts/main.js"></script>
  <style>
    :root {
      --primary-color: #4C91F0;
      --secondary-color: #6A5ACD;
      --error-color: #ff4444;
      --success-color: #00C851;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #121212);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .signup-container {
      background: rgba(76, 145, 240, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(76, 145, 240, 0.3);
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }

    .logo {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.8);
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(76, 145, 240, 0.2);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    /* Add padding-right so the text won't overlap the eye button */
    .password-input-wrapper input {
      padding-right: 40px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 20px rgba(76, 145, 240, 0.2);
    }

    .password-requirements {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 8px;
    }

    .requirement {
      display: flex;
      align-items: center;
      margin: 4px 0;
    }

    .requirement.met {
      color: var(--success-color);
    }

    .requirement.unmet {
      color: var(--error-color);
    }

    .error-message {
      color: var(--error-color);
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(76, 145, 240, 0.4);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Make the wrapper relative so the toggle button can be positioned absolutely */
    .password-input-wrapper {
      position: relative;
    }

    /* Position the eye button at the top-right corner of the input */
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      padding: 0;
      z-index: 2;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
    }

    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .password-container {
      position: relative;
      width: 100%;
      max-width: 400px; /* Adjust as needed */
      margin: 0 auto; /* Center the container */
    }
    .password-container input {
      width: 100%;
      padding-right: 40px; /* Adjust padding to make space for the eye button */
      box-sizing: border-box; /* Ensure padding doesn't increase the width */
    }
    .password-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo">BetterCar</div>
    <form id="signupForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
        </div>
        <div class="password-requirements">
          <div class="requirement" id="length">‚Ä¢ Minimum 8 characters</div>
          <div class="requirement" id="uppercase">‚Ä¢ At least one uppercase letter</div>
          <div class="requirement" id="lowercase">‚Ä¢ At least one lowercase letter</div>
          <div class="requirement" id="number">‚Ä¢ At least one number</div>
          <div class="requirement" id="special">‚Ä¢ At least one special character</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" required>
          <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" id="signupButton" disabled>Sign Up</button>
      <div id="errorMessage" class="error-message"></div>
    </form>

    <div class="login-link">
      Already have an account? <a href="/pages/auth/login.html">Login here</a>
    </div>
  </div>

  <script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const submitButton = document.getElementById('signupButton');

    function updateRequirements(pw) {
      const requirements = {
        length: pw.length >= 8,
        uppercase: /[A-Z]/.test(pw),
        lowercase: /[a-z]/.test(pw),
        number: /[0-9]/.test(pw),
        special: /[!@#$%^&*]/.test(pw)
      };
      Object.keys(requirements).forEach(req => {
        const element = document.getElementById(req);
        if (element) {
          element.className = `requirement ${requirements[req] ? 'met' : 'unmet'}`;
        }
      });
      return Object.values(requirements).every(Boolean);
    }

    function validatePasswords() {
      const isValid = updateRequirements(password.value) && (password.value === confirmPassword.value);
      submitButton.disabled = !isValid;
      return isValid;
    }

    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      input.type = (input.type === 'password') ? 'text' : 'password';
    }

    password.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);

    function handleAuthResponse(response) {
      if (response.success) {
        localStorage.setItem('token', response.token);
        localStorage.setItem('userType', response.userType);
        if (response.userType === 'admin') {
          window.location.href = '/pages/dashboard/admin-dashboard.html';
        } else {
          window.location.href = '/pages/dashboard/dashboard.html';
        }
      } else {
        const errorMsg = document.getElementById('errorMessage');
        errorMsg.textContent = response.message || 'Authentication failed';
        errorMsg.style.display = 'block';
      }
    }

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!validatePasswords()) return;

      const usernameVal = document.getElementById('username').value;
      const emailVal = document.getElementById('email').value;
      const pwVal = document.getElementById('password').value;

      try {
const response = await fetch('http://localhost:3000/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: usernameVal, email: emailVal, password: pwVal })
        });
        const data = await response.json();
        handleAuthResponse(data);
      } catch (error) {
        console.error('Signup error:', error);
        const errorMsg = document.getElementById('errorMessage');
        errorMsg.textContent = 'Signup failed. Please try again.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
